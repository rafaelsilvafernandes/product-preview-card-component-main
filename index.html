<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product preview card component</title>

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">

</head>

<body>
<div id="principal">
    <div id="backimg"> 
        <img src="images/image-product-desktop.jpg" id="imgdesktop" alt="">
        <img src="images/image-product-mobile.jpg" id="imgmobile" alt="">
    </div>
    <div id="main">
            <p id="perfume">Perfume</p>
            <h1>Gabrielle <br> Essence Eau <br>De Parfum</h1>
            <p class="text">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
              <p id="number">
                  <span id="number1">$149.99</span>
                  <span id="number2">$169.99</span>
              </p>
            <button type="submit">
                <img src="images/icon-cart.svg" width="15"> 
                Add to Cart
            </button>
        </div>
</div>

</body>

</html>
